<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Photo Easel</title>
  </head>

  <body>
    <h2>Photo <span class="h1">Easel</span></h2>

    <div class="tools">
      <!-- helps toggle controls and for == id  -->
      <label for="spacing">Spacing</label>
      <input
        id="spacing"
        name="spacing"
        type="range"
        min="0"
        max="200"
        value="100"
        data-sizing="px"
      />

      <label for="blur">Blur</label>
      <input
        type="range"
        name="blur"
        id="blur"
        min="0"
        max="7"
        value="1"
        data-sizing="px"
      />

      <label for="grayscale">Saturation</label>
      <input
        type="range"
        name="grayscale"
        id="grayscale"
        min="0"
        max="100"
        value="50"
        data-sizing="%"
      />

      <label for="base">Base</label>
      <input type="color" name="base" id="base" value="#ffc600" />
    </div>
    <img src="landscape.jpeg" />

    <style>
      :root {
        --spacing: 100px;
        --blur: 1px;
        --color: black;
        --grayscale: 50%;
      }

      * {
        box-sizing: border-box;
      }

      .hl {
        color: var(--base);
      }

      img {
        /* height: 80vh; */
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur)) grayscale(var(--grayscale));
        /* filter: grayscale(40%); */
      }
      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 2em;
      }
      /* push div down */
      .tools {
        flex-wrap: wrap;
        margin-bottom: 0.8em;
      }

      input {
        width: 13em;
      }
    </style>

    <script>
      const inputs = document.querySelectorAll(".tools input");

      function handleUpdate() {
        const suffix = this.dataset.sizing || "";

        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }
      inputs.forEach(input => input.addEventListener("change", handleUpdate));
      inputs.forEach(input =>
        input.addEventListener("mousemove", handleUpdate)
      );
    </script>
  </body>
</html>
